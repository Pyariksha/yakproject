<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>LabYak YakShop</title>
        <link rel= "stylesheet" href = "{{
            url_for('static', filename='css/main.css')}}">
    </head>
    <body>
        <img src="https://raw.githubusercontent.com/Pyariksha/yakproject/master/Yaklogo.JPG">
        <br>
        <form action="entry" method="post">
            {% for message in get_flashed_messages() %}
                <p>{{message}}</p>
            {% endfor %}
            <br>
            <input type="text" name="1_input">
            <br>
            <input type="submit" value="ORDER1" id="order1">
            <br>
            <input type="text" name="2_input">
            <br>
            <input type="submit" value="ORDER2" id="order2">
        </form>
    </body>
</html>
